<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/global.css" />
    <link rel="stylesheet" href="assets/styles/index.css" />
    <title>HBO Max</title>
  </head>
  <body>
    <nav class="menu">
      <a class="menu__logo-image">
        <img src="assets/images/hbo-logo.svg" alt="Logo HBO" />
      </a>
      <div class="menu__links-container">
        <a class="menu__item">Entrar</a>
        <a class="menu__item button">Assine agora</a>
      </div>
    </nav>
    <header class="header">
      <div class="header__content">
        <div class="header__channels">
          <img class="header__channel" src="assets/images/hbo.png" alt="HBO" />
          <img class="header__channel" src="assets/images/dc.png" alt="DC" />
          <img
            class="header__channel"
            src="assets/images/wb.png"
            alt="Warner Bross"
          />
          <img
            class="header__channel"
            src="assets/images/cartoon-network_neutral.png"
            alt="Cartoon Network"
          />
          <img
            class="header__channel"
            src="assets/images/max_originals.png"
            alt="Max Originals"
          />
        </div>
        <h1 class="header__title">
          <span class="header__title--light">Curta as melhores histórias</span>
          para todo mundo
        </h1>
        <div class="divider"></div>
        <div class="offer">
          <p>Assinaturas a partir de</p>
          <p class="offer__price">
            R$14,15
            <span class="offer__price--small">/mês*</span>
          </p>
        </div>
        <a href="#subscription" class="button button--gradient header__button"
          >Assine agora</a
        >
        <p class="text-small">
          *aplicável ao plano anual com o pagamento antecipado.
        </p>
      </div>
    </header>
  </body>
</html>
